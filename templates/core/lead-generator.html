{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <main>
        <div class="d-flex align-items-center justify-content-center flex-column">
            <h1 style="text-align: center;">Lead Generator</h1>

            <form class="d-flex flex-column mb-3" method="POST">
                {% csrf_token %}

                {{ form|crispy }}
                <button  class="primaryAction btn btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
